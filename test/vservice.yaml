---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: test
  namespace: test
spec:
  hosts:
  - test.localhost
  gateways:
  - test
  http:
  - match:
    - port: 80
    - uri:
        prefix: /
    route:
    - destination:
        host: nginx
        port:
          number: 8888
