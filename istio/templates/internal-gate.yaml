---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway-internal
  servers:
  - port:
      name: http
      number: 80
      protocol: HTTP
    hosts:
    # Services
    - "prom.localhost"
    - "test.localhost"
    - "g1t3a.ra1nst0rm3d.ru"
    tls:
      httpsRedirect: true
  - port:
      name: https
      number: 443
      protocol: HTTPS
    hosts:
    - "g1t3a.ra1nst0rm3d.ru"